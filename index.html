<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input readonly type="text" name="screen" id="screen"><br>
                <button class="type2">Cl</button>
                <button class="type2">Del</button>
                <button class="type2">%</button>
                <button class="type2">/</button><br>
                <button class="type2">7</button>
                <button class="type2">8</button>
                <button class="type2">9</button>
                <button class="type2">*</button><br>
                <button class="type2">4</button>
                <button class="type2">5</button>
                <button class="type2">6</button>
                <button class="type2">-</button><br>
                <button class="type2">1</button>
                <button class="type2">2</button>
                <button class="type2">3</button>
                <button class="type2">+</button><br>
                <button class="type2">.</button>
                <button class="type2">0</button>
                <button style="width: 115px; border-radius:40px" class="type2">=</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
